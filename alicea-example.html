<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>alicea example</title>
  </head>
  <body>
    <script type="text/javascript">
    //object literal
    //fix the problem
    console.log(this);
    var c ={
      name: 'the c object',
      log: function(){
        var self = this;//fix the problem with variable self
        console.log("inside log method ",this);//this refers to c object
        this.name = 'updated c object'
        var setName = function(newName){
          self.name = newName;

          console.log("'this' inside setName function", this)//this refers to window object
          console.log("'self' inside setName function", self)//refers to the 'this' value inside log method
        }
        setName('updated again');


      }
    }

    c.log()//
    </script>
  </body>
</html>
